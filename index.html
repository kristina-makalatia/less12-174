  <body>
    <header class="header-wraper">
      <nav>
        <ul class="ul-flex">
          <li><a class="li-item-a" href="">Home</a></li>
          <li><a class="li-item-a" href="">News</a></li>
          <li><a class="li-item-a" href="#services-section">Services</a></li>

        </ul>

    </header>
    <!--bg image -->
    <section>
      <!-- <div class="bg-image"></div> -->
    </section>

    <!-- pseuodo elements -->
    <section id="services-section">
      <p class="hello">hello2</p>
      <span> &dollar; </span>
      <div>
        <img
          class="image-block"
          src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
          alt=""
        />
      </div>
    </section>

    <!-- grid layout -->
    <section>
      <div class="wraper">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
      </div>
    </section>
    <section>
      <div class="grid-wraper">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
      </div>


<!-- auto fill -->
      <div class="grid-container-fill">
        <div class="grid-item3">1</div>
        <div class="grid-item3">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item3">4</div>
        <div class="grid-item3">5</div>
        <div class="grid-item3">6</div>
      </div>


      <!-- auto fit -->
      <div class="grid-container-fit">
        <div class="grid-item2">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item2">3</div>
        <div class="grid-item2">4</div>
        <div class="grid-item2">5</div>
        <div class="grid-item2">6</div>
      </div>
    </section>

    <!-- form section -->
    <section id="contact">
      <form class="form" action="">
        <div class="form-element">
          <label for="user-name">Username</label>
          <input
            class="input-element"
            type="text"
            id="user-name"
            name="myusername"
            placeholder="Enter Your Name..."
            required
          />
        </div>

        <div class="form-element">
          <label for="user-passw">Password</label>
          <input
            class="input-element"
            type="password"
            id="user-passw"
            name="mypassword"
            placeholder="Enter Your Password.."
            required
          />
        </div>

        <div class="form-element">
          <label class="label-form" for="user-email">Email</label>
          <input
            class="input-element"
            type="email"
            id="user-email"
            name="myemail"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="form-element">
          <label for="usercountry">Country</label>
          <select class="select" name="country" id="usercountry">
            <option value="none" selected disabled hidden>
              Select Your Country
            </option>
            <option value="georgia">Georgia</option>
            <option value="germany">Germany</option>
            <option value="unitedstates">USA</option>
          </select>
        </div>

        <div class="form-element">
          <label for="user-message">Your Message</label>
          <textarea
            name="message"
            id="user-message"
            class="textatea-element"
          ></textarea>
        </div>

        <button class="btn-submit" type="submit">გაგზავნა</button>
      </form>
    </section>
  </body>
</html>
