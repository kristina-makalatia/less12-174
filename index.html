<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--bg image -->
    <section>
      <!-- <div class="bg-image"></div> -->
    </section>

    <!-- form section -->
    <section>
      <form class="form" action="">
        <div class="form-element">
          <label for="user-name">Username</label>
          <input
            class="input-element"
            type="text"
            id="user-name"
            name="myusername"
            placeholder="Enter Your Name..."
            required
          />
        </div>

        <div class="form-element">
          <label for="user-passw">Password</label>
          <input
            class="input-element"
            type="password"
            id="user-passw"
            name="mypassword"
            placeholder="Enter Your Password.."
            required
          />
        </div>

        <div class="form-element">
          <label class="label-form" for="user-email">Email</label>
          <input
            class="input-element"
            type="email"
            id="user-email"
            name="myemail"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="form-element">
          <label for="usercountry">Country</label>
          <select class="select" name="country" id="usercountry">
            <option value="none" selected disabled hidden>
              Select Your Country
            </option>
            <option value="georgia">Georgia</option>
            <option value="germany">Germany</option>
            <option value="unitedstates">USA</option>
          </select>
        </div>

        <div class="form-element">
            <label for="user-message">Your Message</label>
            <textarea name="message" id="user-message" class="textatea-element"></textarea>
          </div>

        <button class="btn-submit" type="submit">გაგზავნა</button>
      </form>
    </section>
  </body>
</html>
